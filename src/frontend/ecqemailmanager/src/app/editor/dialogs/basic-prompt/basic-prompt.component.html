<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.content }}</p>
  <mat-form-field>
    <input [title]="data.title" [(ngModel)]="value" matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions class="flex-end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="value">Next</button>
</div>
